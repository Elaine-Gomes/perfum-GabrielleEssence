<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="./css/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
        <main>
            <section>
                  <div class="image">
                    <picture>
                       <source media="(max-width:559px )" srcset="./images/image-product-mobile.jpg">
                         <img id="img"src="./images/image-product-desktop.jpg" alt="">
                    </picture>
                    
                   </div>

                   <div class="information">

                      <header>
                           <h4>Perfume</h4>

                          <h1> Gabrielle Essence Eau De Parfum</h1>
                        </header>

                          <p id="text">
                                A floral, solar and voluptuous interpretation
                                composed by Olivier Polge, 
                                Perfumer-Creator for the House of CHANEL.
                          </p>
                            
                          <div id="prices">
                                <span id="currentPrice">$149.99</span>
                                <span id="previouPrice">$169.99</span>
                          </div>

                           <button  id="btnAddCard"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
                  </div>
            </section>
        </main>
    </div>



 




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
